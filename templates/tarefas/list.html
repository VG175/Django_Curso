{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">TODO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Tarefas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Entrar</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Pesquisar"
              />
              <button class="btn btn-primary" type="button">Entrar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Campo da lista de tarefas -->
      <div class="list-div">
        <h1>Lista de tarefas</h1>
        <div class="row barra">
          <!-- coluna 1 botão azul de adicionar tarefa-->
          <div class="col-sm-2">
            <a id="add-button" href="">
              <div class="add-div">
              <i class="fa fa-plus"></i> Adicionar tarefa
            </div>
            </a>
          </div>
          <!-- coluna 2 -->
          <div class="col-sm-10">
            <form method="get" id="search-form"></form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Pesquisar" name="search" value="">
              <!-- Botã de pesquisa -->
              <div class="input-group-btn">
                <button class="btn btn-defalt" id="search-btn" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row item">
          <div class="col-sm-10">
            <span><a class="link" href=""> Ir ao supermercado</a></span>
          </div>
          <!-- icones de adicionar e apagar  no botão de pesquisar-->
          <div class="col-sm-2 icones" >
            <span><i class="fa fa-edit"></i></span>
            <span><i class=" fa fa-trash"></i></span>
          </div>

        </div>

      </div>
    </main>
    <footer class="fixed-bottom bg-dark text-white py-3">
      <h5>&copy; Todo os direitos reservados...</h5>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{%static 'js/script.js'%}"></script>
</html>
